<!--Inicio contactos-->

<section id="contactos-wrapper">
    <h2 class="h2"> Contactos.</h2>
    <hr>
</section>

<section>

    <form id="form" class="form-control bg-dark">
        <div class="form-group">
          <label for="nombre">Nombres y apellidos:</label>
          <input type="nombre" class="form-control" id="nombre" placeholder="Nombre completo">
        </div>
        <div class="form-group">
            <label for="nombre">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <small id="aviso" class="form-text text-muted">Tu email no será compartido</small>
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Dirección:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Calle/ Número/ Sector/ Ciudad">
        </div>

        Género: <br>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="Femenino" id="Femenino" value="option1">
            <label class="form-check-label" for="fem">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Masculino" id="Masculino" value="Masculino">
            <label class="form-check-label" for="masc">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Otro" id="Otro" value="Otro">
            <label class="form-check-label" for="otros">
              Otro
            </label>
          </div>

          <hr>
       
        <button type="submit" class="mybtn btn btn-outline-light btn-lg">ENVIAR</button>
        
      </form>
      <div id="disclaimer">
        <span>* Al enviar tu información, te pondremos en contacto con las mejores escuelas.</span>
      </div>
    
</section>

<!--Fin contactos-->
