<!--Inicio contactos-->

<section id="contactos-wrapper">
    <h2>Contactos.</h2>
    <hr>
</section>

<section>

    <form id="form" action="enviar">

        <div class="campos">
            <label for="fname">Nombres:</label><br><br>
            <input type="text" id="input" name="nombres"><br><br>

            <label for="lname">Apellidos:</label><br><br>
            <input type="text" id="input" name="apellidos">
        </div>

        <div class="genero">

            <div>Género:</div>

            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Femenino</label><br>
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label><br>
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Otro</label><br>
            </div>
        </div>

        <div class="campos-otros">
            <label for="fname">Email:</label><br><br>
            <input type="text" id="input" name="nombres"><br><br>

            <label for="lname">Dirección:</label><br><br>
            <input type="text" id="input" name="apellidos"><br><br>

            <label for="motivacion">Mi motivación para aprender es:</label><br><br>
            <input id="motivacion" name="motivacion"></input>

            <!-- <div id="btn">
                <a class= "btn" href="">ENVIAR</a>
            </div> -->

        </div>

        <div id="btn">
            <a class= "btn" href="">ENVIAR</a>
        </div>
    
    </form>

    <div id="disclaimer">
        <span>* Al enviar tu información, te pondremos en contacto con las mejores escuelas.</span>
    </div>
    

</section>

<!--Fin contactos-->
