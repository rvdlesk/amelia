</header>
<!-- Fin header -->

<!--Inicio contactos-->

<section id="contactos-wrapper">
    <h2 class="h2"> Contactos.</h2>
    <hr>
</section>

<section>

    <form id="form" class="bg-dark" action="enviar">

        <div class="campos">
            <label for="fname">Nombres:</label><br><br>
            <input type="text" id="input" class="bg-dark" name="nombres"><br><br>

            <label for="lname">Apellidos:</label><br><br>
            <input type="text" id="input" class="bg-dark" name="apellidos">
        </div>

        <div class="genero">

            <div>Género:</div>

            <div>
                <input type="radio" id="femenino" name="gender" value="femenino">
                <label for="femenino">Femenino</label><br>
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label><br>
            </div>
            <div>
                <input type="radio" id="otro" name="gender" value="otro">
                <label for="otro">Otro</label><br>
            </div>
        </div>

        <div class="campos-otros">
            <label for="fname">Email:</label><br><br>
            <input type="text" id="input" class="bg-dark" name="nombres"><br><br>

            <label for="lname">Dirección:</label><br><br>
            <input type="text" id="input" class="bg-dark" name="apellidos"><br><br>

            <label for="motivacion">Mi motivación para aprender es:</label><br><br>
            <input id="motivacion" class="bg-dark" name="motivacion"></input>

            <!-- <div id="btn">
                <a class= "btn" href="">ENVIAR</a>
            </div> -->

        </div>

        <div id="btn">
            <a class= "mybtn btn btn-outline-light btn-lg" href="">ENVIAR</a>
        </div>
    
    </form>

    <div id="disclaimer">
        <span>* Al enviar tu información, te pondremos en contacto con las mejores escuelas.</span>
    </div>
    
</section>

<!--Fin contactos-->

<!--Video niño tocando-->
